<!DOCTYPE html>

	<title>tealium demo</title>
	<!-- TEALIUM EMEBED -->
	<script type="text/javascript"
		src="https://tags.tiqcdn.com/utag/sbx-mixpanel/main/prod/utag.js"></script>
</head>

<body>
	<button id="clickMe">click me</button>
	<button id="dontClickMe">don't click me</button>


	<script type="text/javascript">
		var utag_data = {
			"tealium_event": "page_view",
			"foo": "bar"
		};
		document.cookie = "utagdb=true";

		clickMe.addEventListener('click', () => {
			utag.link({
				"tealium_event": "button_click",
				"baz": "qux"
			});
		})

	</script>
