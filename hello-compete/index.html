	<script>
		// setup
		// ? https://github.com/mixpanel/mixpanel-js/blob/master/doc/readme.io/javascript-full-api-reference.md#mixpanel
		mixpanel.init(MIXPANEL_TOKEN, {
			// api_host: PROXY_URL,	

			ignore_dnt: true,
			record_sessions_percent: 0,
			record_idle_timeout_ms: 30000,
			record_max_ms: 60000,
			record_mask_text_selector: "",
			//dev options
			debug: true,
			batch_flush_interval_ms: 0
		});

		amplitude.init(AMPLITUDE_API_KEY, {
			logLevel: 4,
			defaultTracking: {
				sessions: false,
				pageViews: false
			} //amplitude.Types.LogLevel.Debug,
		});

		function track(name, props) {
			mixpanel.track(name, props);
			amplitude.track(name, props);
		}

		function reset() {
			mixpanel.reset();
			amplitude.reset();
		}
	</script>
